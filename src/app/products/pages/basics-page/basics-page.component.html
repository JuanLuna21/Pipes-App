<p-panel [showHeader]="false">

    <h1>Pipes Basicos</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>

</p-panel>

<div class="grid">

<div class="col-4">
    <p-card header="uppercase">
        {{nameUpper | uppercase}}
    </p-card>
</div>

<div class="col-4">
    <p-card header="lowercase">
        {{nameLover | lowercase}}
    </p-card>
</div>

<div class="col-4">
    <p-card header="titleclase">
        {{fullName | titlecase}}
    </p-card>
</div>


</div>
